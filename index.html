<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="API_Hack">
    <title>API_Hack_Climate_Change</title>
    <link href="assets/css/api.css" rel="stylesheet" type="text/css" />

  <body>

    <header>

        <div class="name">
            <h2>Climate Change<br>What Will The Future Hold?</br></h2>
        </div>

    </header>

    <main>

        <div class="description">
            <h2>Enter City And State Or Click A Marker From The Map Below</h2>
        </div>

        <div class="city-submit">
            <form class="search-city">
                <input type="text" name="city-query" class="city" value="Los Angeles, CA">
            </form>
        </div>

        <div class="buttons">
            <button class="submit">Submit</button>
        </div>

        <section class="usa">
            <div id="map"></div>
        </section>

    </main>

    <!--Modal Section-->

    <div class="tempModal">
        <div class="tempContent">
            <div class="close">+</div>
            <!-- loader html -->
            <div class="loader-container">
                <div class="loader" id="loader-2">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <!-- /loader html -->
            <div class="tempCityStateContainer">
                
            </div>

            <div class="tempTextContainer">
                
            </div>
        </div>
    </div>
       
    <script src='assets/js/lib/jquery-3.4.1.min.js'></script>
    <script type="text/javascript" src="data.js"></script>
    <script src='assets/js/api.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4hNTWQjp_oLogOWwFO3Ojghnzxl6JZK0&callback=initMap">
